<mat-toolbar style="background-color: #274e72;" color="primary">
  <div class="container">

    <div class="right-buttons">
      <a routerLink="/" mat-fab [style.background-color]="'#548ec4'" style="height: 45px; width: 45px;">
        <mat-icon style="color: #000000;">home</mat-icon>
      </a>
    </div>
    <div class="left-buttons">
      <a routerLink="/register" mat-raised-button>Register</a>
      <a routerLink="/login" mat-raised-button>Login</a>
    </div>
  </div>
</mat-toolbar>

<div class="example-container center-container">
  <form #RegistrationDetailsForm="ngForm" (ngSubmit)="registration(RegistrationDetailsForm)" class="example-form" >

    <div class="row">
      <div class="col-xs-12">
        <mat-form-field>
          <mat-label>Enter your username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="register.username" name="username" required>
          <mat-error *ngIf="RegistrationDetailsForm.controls['username'].errors?.['required']">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="register.password" name="password" required autocomplete="new-password">
          <mat-error *ngIf="RegistrationDetailsForm.controls['password'].errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
    <mat-form-field>
      <mat-label>Enter phone number</mat-label>
      <input matInput placeholder="Phone Number" [(ngModel)]="register.phoneNumber" name="phoneNumber" required>
      <mat-error *ngIf="RegistrationDetailsForm.controls['phoneNumber'].errors?.['required']">
        Phone number is required
      </mat-error>
    </mat-form-field>
  </div>
</div>

    <div>

      <div class="form-check mb-0">
        <input class="form-check-input me-2" type="radio" name="roles" [(ngModel)]="register.roles" id="rRadio" value="receptionist" checked>
        <label class="form-check-label" for="teamLeadRadio">Receptionist</label>
      </div>

      <div class="form-check mb-0">
        <input class="form-check-input me-2" type="radio" name="roles" [(ngModel)]="register.roles" id="mRadio" value="manager" checked>
        <label class="form-check-label" for="teamLeadRadio">Manager</label>
      </div>

      <div class="form-check mb-0">
        <input class="form-check-input me-2" type="radio" name="roles" [(ngModel)]="register.roles" id="oRadio" value="owner" checked>
        <label class="form-check-label" for="teamLeadRadio">Owner</label>
      </div>


    </div>

    <button  type="submit"  [disabled]="!RegistrationDetailsForm.valid" (click)="moveToLogin()" class="register-button">Register</button>
    <a href="/login">Already have an account..?</a>

  </form>
</div>
