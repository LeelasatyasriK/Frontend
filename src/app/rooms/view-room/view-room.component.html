<div>
  <mat-toolbar style="background-color: #274e72;" color="primary">
    <div class="container">

      <div class="right-buttons">
        <a routerLink="/" mat-fab [style.background-color]="'#548ec4'" style="height: 45px; width: 45px;">
          <mat-icon style="color: #000000;">home</mat-icon>
        </a>
        <a routerLink="/rooms" mat-raised-button>Rooms</a>
        <a routerLink="/staff" mat-raised-button>Staff</a>
      </div>

    </div>
    <!-- <div class="left-buttons" >
      <a routerLink="/" mat-raised-button>Logout</a>
    </div> -->
  </mat-toolbar>
</div>

<div class="page-header">
  <div class="container">
    <br>
    <h1>View Room Details</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/rooms" color="primary" mat-raised-button class="small-button">
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #RoomDetailsForm="ngForm" class="example-form" >


        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Room Type</mat-label>
              <input type="text" matInput [(ngModel)]="roomData.type" name="type">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline"  class="example-full-width">
              <mat-label>Availability Status</mat-label>
              <mat-select [(ngModel)]="roomData.availableStatus" name="availableStatus">
                <mat-option value="Available">Available</mat-option>
                <mat-option value="Booked">Booked</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Price</mat-label>
              <input type="number" matInput [(ngModel)]="roomData.price" name="price">
            </mat-form-field>
         </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="button-container">
              <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
              <div class="spacer"></div>
              <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
