<div>
  <mat-toolbar style="background-color: #274e72;" color="primary">
    <div class="container">

        <a routerLink="/" mat-fab [style.background-color]="'#548ec4'" style="height: 45px; width: 45px;">
          <mat-icon style="color: #000000;">home</mat-icon>
        </a>
        <a routerLink="/departments" mat-raised-button>Departments</a>
      <a routerLink="/" mat-raised-button>Reports</a>
      </div>

    </div>
    <!-- <div class="left-buttons">
      <a routerLink="/" mat-raised-button>Logout</a>
    </div> -->
  </mat-toolbar>

<br>

<div class="page-header">
  <div class="container">
    <br>
    <h1>View Department Details</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/departments" color="primary" mat-raised-button class="small-button">
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #DepartmentDetailsForm="ngForm" class="example-form" >


        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline"  class="example-full-width">
              <mat-label>Department Name</mat-label>
                <mat-select [ngModel]="depatrmentname" name="depatrmentname">

                <mat-option value="HouseKeeping">House Keeping</mat-option>
                <mat-option value="EventPlanning">Event Planning</mat-option>
                <mat-option value="SalesAndMarketing">Sales and Marketing</mat-option>
                <mat-option value="FoodDelivery">Food Delivery</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>






        <div class="row">
          <div class="col-xs-12">
            <div class="button-container">
              <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
              <div class="spacer"></div>
              <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
