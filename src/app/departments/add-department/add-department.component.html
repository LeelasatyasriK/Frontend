<div class="page-header">
  <div class="container">
    <br>
    <h1>Add New Department</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/departments" color="primary" mat-raised-button class="small-button">
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #DepDetailsForm="ngForm" (ngSubmit)="addDepartment(DepDetailsForm)"   class="example-form" >

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Department Name</mat-label>
              <input type="text" matInput (ngModel)="departmentData.departmentName" name="departmentName">
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <div class="button-container">
              <button type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
