<div>
  <mat-toolbar style="background-color: #274e72;" color="primary">
    <div class="container">

      <div class="right-buttons">
        <a routerLink="/" mat-fab [style.background-color]="'#548ec4'" style="height: 45px; width: 45px;">
          <mat-icon style="color: #000000;">home</mat-icon>
        </a>
        <a routerLink="/departments" mat-raised-button>Departments</a>
        <a routerLink="/view-reports" mat-raised-button>Reports</a>
      </div>

    </div>
    <!-- <div class="left-buttons">
      <a routerLink="/" mat-raised-button>Logout</a>
    </div> -->
  </mat-toolbar>
</div>

<div class="container">
  <div class="row end-xs mt-1">
    <div class="col-xs-12">
      <div class="search-container">
        <div class="row ">
          <div class="col-xs-12 end-xs">
           <a routerLink="/owner" color="primary" mat-raised-button class="small-button">
             <mat-icon>chevron_left</mat-icon>
             Go Back
           </a>
        </div>
      </div>
    </div>
  </div>

 </div>
<div>
  <table class="table table-stripped table-hover mt-3">
    <thead>
      <th scope="col">Date</th>
      <th scope="col">Number of Bookings</th>
      <th scope="col">Total Income</th>
    </thead>
    <tbody>
      <tr *ngFor="let d of reports">
           <td>{{d.paymentDate  | date:'dd/MM/yyyy'}}</td>
           <td>{{d.transactionCount}}</td>
           <td>{{d.totalAmount}}</td>

      </tr>
      <td></td>
    </tbody>
  </table>

</div>
</div>
