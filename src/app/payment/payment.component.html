<div class="page-header">
  <div class="container">
    <br>
    <h1>Add Payment Details</h1>
  </div>
</div>

<div class="container">
  <!-- <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a  (click)="goback()" color="primary" mat-raised-button class="small-button">
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div> -->

  <div class="row">
    <div class="col-xs-6">
      <form #PaymentDetailsForm="ngForm" (ngSubmit)="addpayment(PaymentDetailsForm)" class="example-form" >

        <!-- <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Payment ID</mat-label>

             <input  matInput (ngModel)="paymentData.paymentId" name="paymentId" hidden>
            </mat-form-field>
          </div>
        </div> -->

        <div class="row" >
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>ReservationId</mat-label>
              <input type="text" matInput  [(ngModel)]="resId" name="ReservationId" [readonly]="true">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Amount</mat-label>
              <input type="number" matInput name="amount" [ngModel]="amou" readonly>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Payment Time</mat-label>
              <input type="text" matInput name="paymentTime" [ngModel]="date" readonly>
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Credit Card Details</mat-label>
              <input type="text" matInput (ngModel)="paymentData.creditCardDetails" name="creditCardDetails">
            </mat-form-field>
         </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="button-container">
              <!-- <button type="submit" (click)="bookConfirm()">Confirm Booking</button> -->
              <button type="submit">PayNow</button>
              <div class="spacer"></div>
             <!-- <button (click)="MakePayment(reservationId1)">Make Payment</button> -->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
