<div>
  <mat-toolbar style="background-color: #274e72;" color="primary">
    <div class="container">

      <div class="right-buttons">
        <a routerLink="/" mat-fab [style.background-color]="'#548ec4'" style="height: 45px; width: 45px;">
          <mat-icon style="color: #000000;">home</mat-icon>
        </a>
        <a routerLink="/guests" mat-raised-button>Guest Details</a>
        <a routerLink="/rooms/search" mat-raised-button>Search Room</a>
      </div>

    </div>
    <!-- <div class="left-buttons">
      <a routerLink="/" mat-raised-button>Logout</a>
    </div> -->
  </mat-toolbar>
</div>
<br>

<div class="page-header">
  <div class="container">
    <br>
    <h1>Add New Guest Details</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/guests" color="primary" mat-raised-button class="small-button">
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #GuestDetailsForm="ngForm" (ngSubmit)="addguest(GuestDetailsForm)"   class="example-form" >

        <div class="row" >
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Guest ID</mat-label>
             <!-- <input type="text" matInput (ngModel)="guestData.guestId" name="guestId"> -->
             <input  matInput (ngModel)="guestData.guestId" name="guestId" hidden>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Name</mat-label>
              <input type="text" matInput (ngModel)="guestData.name" name="name">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Email Id</mat-label>
              <input type="text" matInput (ngModel)="guestData.email" name="email">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Phone Number</mat-label>
              <input type="text" matInput (ngModel)="guestData.phoneNumber" name="phoneNumber">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline"  class="example-full-width">
              <mat-label>Gender</mat-label>
              <mat-select (ngModel)="guestData.gender" name="gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Age</mat-label>
              <input type="number" matInput (ngModel)="guestData.age" name="age">
            </mat-form-field>
         </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Address</mat-label>
              <input type="text" matInput (ngModel)="guestData.address" name="address">
            </mat-form-field>
         </div>
        </div>

        <!-- <div class="row">
          <div class="col-xs-12">
            <div class="button-container">
              <button type="submit">Save</button>
            </div>
          </div>
        </div> -->

        <div class="row">
          <div class="col-xs-12">
            <div class="button-container">
              <!-- <button type="submit">Save</button> -->
              <button type="submit" (click)="saveButtonClicked = true">Save</button>

              <div class="spacer"></div>
              <!-- <button (click)="Bookroom(guestId1)">Book Room</button> -->
              <button (click)="Bookroom(guestId1)" [disabled]="!saveButtonClicked">Book Room</button>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
